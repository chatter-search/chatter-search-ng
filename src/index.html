<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chatter Search - Now with ng!</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="version" content="0.0.0">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body ng-app="ChatterApp">
        <main ng-view>
        <div ng-controller="FormController">
            <div class="container">
                <div ng-class="{loading:isLoading}" class="twitter"></div>
            </div>
            <form ng-submit="submit()" class="search-bar" ng-class="{expanded:isExpanded}" autocomplete="false">
                <input focus-when="isExpanded" ng-model="screenName" id="search-bar-input" type="text" name="screenName" class="input" autocomplete="false">
                <button ng-click="expandSearch()" type="reset" class="search"></button>
            </form>
            <user-card></user-card>
            <twits-list></twits-list>
        </div>
        </main>
        <script src="lib.js"></script>
        <script src="index.js"></script>
    </body>
</html>
