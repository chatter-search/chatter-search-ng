<div id="user-timeline" ng-show="tweets.length">
  <div class="user-timeline-items">
    <tweets-toolbar></tweets-toolbar>
    <div class="user-timeline-content">
      <section class="user-timeline-item" ng-repeat="twit in tweets | retweetCountFilter:filter.retweetCount | hasImageFilter:filter.hasImage | orderBy:sortBy:sortByDir as filteredTweets">
        <time class="twitted-at clear" datetime="{{twit.created_at}}">{{twit.created_at_timestamp | moment:timeAgo}}</time>
        <a ng-repeat="photo in twit.photos" href="{{photo.url}}">
          <img ng-src="{{photo.media_url_https}}" alt="{{photo.text}}" />
        </a>
        <div class="user-timeline-text">{{twit.text}}</div>
        <div class="clear"></div>
      </section>
      <section class="user-timeline-item" ng-if="filteredTweets.length === 0">
        <div class="user-timeline-text">Nothing matched your criteria.</div>
        <div class="clear"></div>
      </section>
    </div>
  </div>
</div>
